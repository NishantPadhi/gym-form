<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anytime Fitness</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <!-- For logo -->
    <div class="left">
      <img src="images/the-muscles-369784.png" alt="">
      <div>Anytime Fitness</div>
    </div>
    <!-- For navbar -->
    <div class="mid">
      <ul class="navbar">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Fitness Calculator</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <!-- For buttons -->
    <div class="right">
      <button class="btn">Call Us Now</button>
      <button class="btn">Email Us</button>
    </div>
  </header>
  <div class="container">
    <h1>Join the best gym...</h1>
    <form action="">
      <div class="form-group">
        <input type="text" name="name" required placeholder="Enter your Name">
      </div>
      <div class="form-group">
        <input type="number" name="name" placeholder="Enter your Age">
      </div>
      <div class="form-group">
        <input type="text" name="name" placeholder="Enter your Gender">
      </div>
      <div class="form-group">
        <input type="text" name="name" placeholder="Enter your Locality">
      </div>
      <div class="form-group">
        <input type="tel" name="telphone"  pattern="[0-9]{10}" required placeholder="Enter your Mobile Number"/> 
      </div>
      <div class="form-group">
        <input type="email" name="name" required placeholder="Enter your Email Id">
      </div>
      <button class="btn">Submit</button>
    </form>
  </div>
</body>

</html>
